pre-commit:
  parallel: true
  commands:
    typecheck-backend:
      glob: "backend/src/**/*.{ts,tsx}"
      run: npm run typecheck --prefix backend
      skip:
        - merge
        - rebase

    typecheck-frontend:
      glob: "frontend/src/**/*.{ts,tsx}"
      run: npm run typecheck --prefix frontend
      skip:
        - merge
        - rebase

    lint-backend:
      glob: "backend/src/**/*.{ts,tsx}"
      run: npm run lint:fix --prefix backend
      stage_fixed: true
      skip:
        - merge
        - rebase

    lint-frontend:
      glob: "frontend/src/**/*.{ts,tsx}"
      run: npm run lint:fix --prefix frontend
      stage_fixed: true
      skip:
        - merge
        - rebase

    format:
      glob: "**/*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: npx prettier --write --ignore-unknown {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    test:
      run: npm run test
      skip:
        - merge
        - rebase

    build:
      run: npm run build
      skip:
        - merge
        - rebase
