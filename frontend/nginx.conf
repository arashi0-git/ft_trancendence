events {
    worker_connections 1024;
}

http {
    # ファイル拡張子とMIMEタイプの対応表を読み込み (.js → application/javascript, .css → text/css など)
    # これがないとブラウザがファイルを正しく解釈できない
    include /etc/nginx/mime.types;

    # mime.typesに定義されていないファイルのデフォルトMIMEタイプ
    # application/octet-stream = バイナリファイル (ブラウザはダウンロード扱い、セキュリティ上安全)
    default_type application/octet-stream;

    # ログ設定
    access_log /var/log/nginx/access.log;  # アクセスログ (すべてのリクエストを記録)
    error_log /var/log/nginx/error.log;    # エラーログ

    # Gzip圧縮 (転送サイズを60-80%削減してパフォーマンス向上)
    gzip on;                      # 圧縮を有効化
    gzip_vary on;                 # Vary: Accept-Encoding ヘッダーを追加 (キャッシュ制御用)
    gzip_min_length 1024;         # 1KB以上のファイルのみ圧縮
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json; # 圧縮対象のMIMEタイプ

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;   # HTTP/2 プロトコル（従来のHTTP/1.1を高速化・効率化した次世代規格）
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/cert.pem;        
        ssl_certificate_key /etc/nginx/ssl/key.pem;    

        ssl_protocols TLSv1.2 TLSv1.3;

        # 使用する暗号化方式 (AES128とAES256の両方をサポート)
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

        # 暗号化方式の選択権をブラウザに任せる (モダンな設定)
        ssl_prefer_server_ciphers off;

        add_header X-Frame-Options DENY; #このページを<iframe>に埋め込むことを禁止する
        add_header X-Content-Type-Options nosniff; #ブラウザにMIMEタイプの推測をさせない
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; worker-src 'self' blob:;"; #XSS対策
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; #ブラウザに「このサイトは常にHTTPSを使う」と記憶させる

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;  # ブラウザに1年間キャッシュさせる
                add_header Cache-Control "public, immutable";  # immutable = 再検証リクエスト不要

                # nginxの仕様: ネストされたlocationで親のadd_headerは継承されないため再記述が必要
                add_header X-Frame-Options DENY;
                add_header X-Content-Type-Options nosniff;
                add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; worker-src 'self' blob:;";
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            }
        }

        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_http_version 1.1;  # Keep-Alive接続の再利用
            proxy_set_header Host $host;  # 元のホスト名をバックエンドに伝達
            proxy_set_header X-Forwarded-Proto $scheme;  # https/httpの判定用
            proxy_redirect off;  # リダイレクトURLの自動書き換えを無効化
        }

        location /uploads/ {
            proxy_pass http://backend:3000/uploads/;
            proxy_http_version 1.1;  
            proxy_set_header Host $host;  
            proxy_set_header X-Forwarded-Proto $scheme;     
            proxy_redirect off;  
        }
    }
}
