<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Game</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-3xl font-bold text-center">ft_transcendence</h1>
            <p class="text-center mt-2">The Ultimate Pong Experience</p>
        </header>
        
        <main class="container mx-auto px-4 py-8">
            <div id="game-container" class="flex flex-col items-center">
                <div id="game-status" class="mb-4">
                    <p class="text-xl font-semibold">Ready to Play!</p>
                </div>
                
                <canvas id="pong-canvas" 
                        width="800" 
                        height="400" 
                        class="border-2 border-gray-300 bg-black">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                
                <div id="game-controls" class="mt-4 space-x-4">
                    <button id="start-game" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
                        Start Game
                    </button>
                    <button id="pause-game" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded" disabled>
                        Pause
                    </button>
                    <button id="reset-game" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
                        Reset
                    </button>
                </div>
                
                <div id="game-info" class="mt-4 text-center">
                    <p class="text-gray-600">Use W/S keys for Player 1, Up/Down arrows for Player 2</p>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
